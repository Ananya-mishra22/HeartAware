<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Risk Prediction</title>
</head>
<body>
    <h2>Heart Attack Risk Prediction</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Age: <input type="number" name="age" required></label><br>
        <label>Cholesterol: <input type="number" name="cholesterol" required></label><br>
        <label>Blood Pressure (sys/dia): <input type="text" name="blood_pressure" placeholder="120/80" required></label><br>
        <label>Heart Rate: <input type="number" name="heart_rate" required></label><br>
        <label>Diabetes (0/1): <input type="number" name="diabetes" min="0" max="1" required></label><br>
        <label>Family History (0/1): <input type="number" name="family_history" min="0" max="1" required></label><br>
        <label>Smoking (0/1): <input type="number" name="smoking" min="0" max="1" required></label><br>
        <label>Obesity (0/1): <input type="number" name="obesity" min="0" max="1" required></label><br>
        <label>Alcohol Consumption (0/1): <input type="number" name="alcohol" min="0" max="1" required></label><br>
        <label>Exercise Hours Per Week: <input type="number" step="0.1" name="exercise_hours" required></label><br>
        <label>Diet (Healthy=1, Average=2, Unhealthy=3): <input type="number" name="diet" min="1" max="3" required></label><br>
        <label>Previous Heart Problems (0/1): <input type="number" name="previous_heart_problems" min="0" max="1" required></label><br>
        <label>Medication Use (0/1): <input type="number" name="medication_use" min="0" max="1" required></label><br>
        <label>Stress Level: <input type="number" step="0.1" name="stress_level" required></label><br>
        <label>Sedentary Hours Per Day: <input type="number" step="0.1" name="sedentary_hours" required></label><br>
        <label>BMI: <input type="number" step="0.1" name="bmi" required></label><br>
        <label>Triglycerides: <input type="number" step="0.1" name="triglycerides" required></label><br>
        <label>Physical Activity Days Per Week: <input type="number" name="physical_activity" required></label><br>
        <label>Sleep Hours Per Day: <input type="number" step="0.1" name="sleep_hours" required></label><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
